<!DOCTYPE html>
<html lang="de">
<head>

    <!-- metas -->
    <meta charset="UTF-8">

    <!-- title -->
    <title>Dualer Textanzeiger</title>

    <!-- links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.webmanifest">

    <!-- scripts -->
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/handler.js"></script>

</head>
<body>

    <!-- HILFSLINIE -->
    <div id="line">
        <hr id="lineheader">
    </div>

    <script type="text/javascript" src="js/line.js"></script>

    <!-- TEXTE -->
    <div id="content">

        <div id="left">
            <p id="leftOutput">
            </p>

            <div class="footer">

            </div>
        </div>

        <div id="right" class="yellow">
            <p id="rightOutput">
            </p>
        </div>

        <div id="web-content">

        </div>
    </div>


    <!-- FOOTER -->
    <div class="footer">

        <div class="sidemenu">
            <div id="mySidebar" class="sidebar">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
                <a onclick="hide()">Hilfslinie</a>
                <a onclick="thick()">Hilfsliniendicke</a>
                <a onclick="swapColors()">Fensterfarbtausch</a>
                <a onclick="serverAddress()">Serveradresse</a>
                <hr>
                <a onclick="reset()">Zurücksetzen</a>
            </div>

            <button class="openbtn" onclick="openNav()">☰</button>
        </div>

        <div class="files">
            <div id="left-bar">
                <div class="files-bar">
                    <label for="file-upload-left" class="custom-file-upload">
                        Durchsuchen...
                    </label>
                    <input id="file-upload-left" type="file" accept="text/plain" onchange="handleFileSelectL(event)">
                    <img src="img/download.png" id="left-download" class="footer-image" alt="download">
                    <label id="file_name_left">
                        Keine Datei geladen...
					</label>
						<script>
							function handleFileSelectL(evt)
                            {
                                const fileInput = document.getElementById("file-upload-left");
                                const files = fileInput.files;
                                document.getElementById('file_name_left').innerHTML = files[0].name;
                                localStorage.setItem("textLeftName", files[0].name);
                                const fileReader = new FileReader();

                                fileReader.onload = function(progressEvent) {
                                    var fileContent = fileReader.result;
                                    fileContent= fileContent.replace(/\n/g, "<br> ------------------------------ </br>");
                                    localStorage.setItem("textLeft", fileContent);
                                    document.getElementById("leftOutput").innerHTML= fileContent;
                                }

                                fileReader.readAsText(files[0]);
                                document.getElementById('file-upload-left').addEventListener('change', handleFileSelectL, false);
							}
						</script>
                </div>
            </div>

            <div id="right-bar">
                <div class="files-bar">
                    <label for="file-upload-right" class="custom-file-upload">
                        Durchsuchen...
                    </label>
                    <input id="file-upload-right" type="file" accept="text/plain" onchange="handleFileSelectR(event)">
                    <img src="img/download.png" id="right-download" class="footer-image" alt="download">
                    <label id="file_name_right">
						Keine Datei geladen...
					</label>
					<script>
							function handleFileSelectR(evt)
                            {
                                const fileInput = document.getElementById("file-upload-right");
                                const files = fileInput.files;
                                document.getElementById('file_name_right').innerHTML = files[0].name;
                                localStorage.setItem("textRightName", files[0].name);
                                const fileReader = new FileReader();

                                fileReader.onload = function(progressEvent) {
                                    var fileContent = fileReader.result;
                                    fileContent= fileContent.replace(/\n/g, "<br> ------------------------------ </br>");
                                    localStorage.setItem("textRight", fileContent);
                                    document.getElementById("rightOutput").innerHTML= fileContent;
                                }

                                fileReader.readAsText(files[0]);
                                document.getElementById('file-upload-right').addEventListener('change', handleFileSelectR, false);
							}
						</script>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/listeners.js"></script>
</body>
</html>
